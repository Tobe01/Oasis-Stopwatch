<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop Watch Project</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="Fonts-6/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="index.js"></script>
</head>

<body>

  <div class="container">

    <div class="sub-container">
      <h1 class="header1">Stopwatch</h1>
      <div class="stopwatch" id="stopwatch">0:00:00</div>

      <section id="buttons">
        <div class="btn-container">
          <div>
            <button class="btn" id="startBtn"><span class="icon"><i class="fa-regular fa-circle-play"></i></span></button>
            <p>Start</p>
          </div>
          <div>  
            <button class="btn" id="stopBtn"><span class="icon"><i class="fa-regular fa-circle-pause"></i></span></button>
            <p>Stop</p> 
          </div>
          <div>
            <button class="btn" id="holdBtn"><span class="icon"><i class="fa-regular fa-circle-stop"></i></span></button>
            <p>Hold</p>
          </div>
          
        </div> 
      </section>

    </div> 

  </div>

</body>

</html>
